<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Site</title>
    <style>
      *{margin:0;padding:0;line-height:1.2;box-sizing:border-box}body{font-family:Arial,Helvetica,sans-serif;background-color:#f3f3f3;color:#444}a{text-decoration:none;color:rgb(75,119,252)}input,select,textarea,button{padding:12px;border-radius:4px;border:1px solid #aaa;box-shadow:none;outline:none;background-color:transparent;font-size:14px;color:#444}button{background-color:royalblue;color:#fff;font-size:16px;font-weight:700;padding:10px}form>table,nav,footer{box-shadow:0 0 2px 1px rgba(196,196,196,.75)}form>table{border-radius:7px}th{text-align:left;font-size:smaller;color:#888}
    </style>
  </head>
  <body>
  <nav style="background-color: royalblue; color: white">
    <div style="text-align: center; padding: 5px 0">
      <h1>Sign Up</h1>
      <div>It's quick and easy!</div>
    </div>
  </nav>
  <table width="100%">
    <tr>
      <td align="center">
        <br />
        <form style="width: 100%">
          <table style="max-width: 540px; background-color: #fff" cellspacing="10">
            <tr>
              <th colspan="3">Name</th>
            </tr>
            <tr>
              <td style="width: 50%">
                <input type="text" name="firstname" placeholder="First name" style="width: 100%" required />
              </td>
              <td></td>
              <td style="width: 50%">
                <input type="text" name="lastname" placeholder="Surname" style="width: 100%" required />
              </td>
            </tr>
            <tr>
              <th colspan="3">Mobile or Email</th>
            </tr>
            <tr>
              <td colspan="3">
                <input type="text" name="mn_em" placeholder="Mobile number or email address" style="width: 100%" required />
              </td>
            </tr>
            <tr>
              <th colspan="3">New Password</th>
            </tr>

            <tr>
              <td colspan="3">
                <input type="password" name="reg_passwd" placeholder="New password" style="width: 100%" minlength="6" required />
                <br />
                <small style="color:#888">Use 8 or more characters with a mix of letters, numbers & symbols</small>
              </td>
            </tr>
            <tr>
              <th colspan="3">Confirm Password</th>
            </tr>
            <tr>
              <td colspan="3">
                <input type="password" name="conf_passwd" placeholder="Confirm password" style="width: 100%" minlength="6" required />
              </td>
            </tr>
            <tr>
              <th colspan="3">Birthday</th>
            </tr>
            <tr>
              <td colspan="3">
                <table width="100%">
                  <tr>
                    <td>
                      <select name="birthday_month" style="width: 100%">
                        <option disabled selected>Month...</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                      </select>
                    </td>
                    <td align="center">
                      <select name="birthday_day" style="width: 80%">
                        <option disabled selected>Day...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                      </select>
                    </td>
                    <td align="right">
                      <select name="birthday_year" style="width: 80%">
                        <option disabled selected>Year...</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                        <option value="1999">1999</option>
                        <option value="1998">1998</option>
                        <option value="1997">1997</option>
                        <option value="1996">1996</option>
                        <option value="1995">1995</option>
                        <option value="1994">1994</option>
                        <option value="1993">1993</option>
                        <option value="1992">1992</option>
                        <option value="1991">1991</option>
                        <option value="1990">1990</option>
                      </select>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <th colspan="3">Gender</th>
            </tr>
            <tr>
              <td>
                <input type="radio" name="sex" value="1" required />
                &nbsp;Male&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="sex" value="-1" required />
                &nbsp;Female
              </td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th colspan="3">Bio</th>
            </tr>
            <tr>
              <td colspan="3">
                <textarea style="width:100%" rows="4" placeholder="A little about yourself..."></textarea>
                <br />
                <p style="text-align: right"><small style="color:#888">0/200</small></p>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <p>
                  <input type="checkbox" name="tos" id="tos" required />&nbsp;
                  <label for="tos">
                    By checking the box, you agree to our
                    <a href="#1" target="_blank">Terms</a>,
                    <a href="#2" target="_blank">Data Policy</a>
                    and
                    <a href="#3" target="_blank">Cookie Policy</a>. You may
                    receive SMS notifications from us and can opt out at any
                    time.
                  </label>
                </p>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <button type="submit" name="wsubmit">Sign Up</button>
              </td>
            </tr>
          </table>
        </form>
        <br />
        <br />
      </td>
    </tr>
  </table>
  <footer style="background-color: royalblue; color: white">
    <p style="text-align: center; padding: 10px 0">
      &copy; Shakil Ahmed, 2020
    </p>
  </footer>
  </body>
</html>
